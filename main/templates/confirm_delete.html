{% extends 'base.html' %}

{% block content %}
<h2>Konfirmasi Hapus</h2>
<p>Yakin ingin menghapus produk "{{ product.name }}"?</p>

<form method="POST">
  {% csrf_token %}
  <button type="submit">Ya, Hapus</button>
  <a href="{% url 'main:show_product' product.id %}"><button type="button">Batal</button></a>
</form>
{% endblock %}
