{% load static %}
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50 transition-opacity duration-300">
    <div id="crudModalContent" class="bg-white rounded-lg shadow-2xl w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-[90vh] overflow-y-auto opacity-0 scale-95 transition-all duration-300">
        <div class="flex items-center justify-between p-4 border-b">
            <div>
                <h3 id="modalTitle" class="text-xl font-semibold text-gray-900">
                </h3>
                <p class="text-sm text-gray-600 mt-1" id="modalSubtitle">
                </p>
            </div>
            <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
        </div>
        <div class="px-6 py-4 space-y-6 form-style">
            <form id="productForm">
                {% csrf_token %}
                <input type="hidden" id="productId" name="productId" value="">
                
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Nama Produk</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Masukkan nama produk" required>
                </div>
                
                <div class="mb-4">
                    <label for="price" class="block text-sm font-medium text-gray-700">Harga (Rp)</label>
                    <input type="number" id="price" name="price" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Contoh: 1500000" required>
                </div>

                <div class="mb-4">
                    <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
                    <input type="number" id="stock" name="stock" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Jumlah stock" required value="0">
                </div>
                
                <div class="mb-4">
                    <label for="category" class="block text-sm font-medium text-gray-700">Kategori</label>
                    <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
                        <option value="">Pilih Kategori</option>
                        <option value="apparel">Apparel</option>
                        <option value="shoes">Shoes</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="description" class="block text-sm font-medium text-gray-700">Deskripsi</label>
                    <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Jelaskan detail produk..." required></textarea>
                </div>
                
                <div class="mb-4">
                    <label for="thumbnail" class="block text-sm font-medium text-gray-700">URL Gambar</label>
                    <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
                </div>

                <div class="mb-4">
                    <div class="flex items-center">
                        <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-purple-600 bg-gray-100 border-gray-300 rounded">
                        <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Produk Unggulan</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
            <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Batal</button>
            <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-purple-600 text-white px-6 py-3 rounded-md font-medium hover:bg-purple-700 transition-colors">
            </button>
        </div>
    </div>
</div>

<script>
    let modalMode = 'create'; 

    function showModal(mode = 'create', productData = {}) {
        modalMode = mode;
        const modal = document.getElementById('crudModal');
        const modalContent = document.getElementById('crudModalContent');
        const title = document.getElementById('modalTitle');
        const subtitle = document.getElementById('modalSubtitle');
        const submitBtn = document.getElementById('submitProduct');
        const form = document.getElementById('productForm');

        form.reset(); 

        if (mode === 'edit') {
            title.textContent = 'Edit Produk: ' + productData.name; 
            subtitle.textContent = 'Perbarui detail produk Anda';
            submitBtn.textContent = 'Simpan Perubahan';
            
            document.getElementById('productId').value = productData.id;
            document.getElementById('name').value = productData.name;
            document.getElementById('price').value = productData.price;
            document.getElementById('stock').value = productData.stock;
            document.getElementById('category').value = productData.category;
            document.getElementById('description').value = productData.description;
            document.getElementById('thumbnail').value = productData.thumbnail;
            document.getElementById('is_featured').checked = productData.is_featured;
        } else {
            title.textContent = 'Tambah Produk Baru';
            subtitle.textContent = 'Bagikan koleksi terbaik Anda';
            submitBtn.textContent = 'Publish Produk';
            document.getElementById('productId').value = '';
            document.getElementById('is_featured').checked = false;
        }

        modal.classList.remove('hidden'); 
        setTimeout(() => {
            modalContent.classList.remove('opacity-0', 'scale-95');
            modalContent.classList.add('opacity-100', 'scale-100');
        }, 50); 
    }

    function hideModal() {
        const modal = document.getElementById('crudModal');
        const modalContent = document.getElementById('crudModalContent');

        modalContent.classList.remove('opacity-100', 'scale-100');
        modalContent.classList.add('opacity-0', 'scale-95');

        setTimeout(() => {
            modal.classList.add('hidden');
        }, 150); 
    }

    async function addProductEntry() {
        const isEditing = modalMode === 'edit';
        const form = document.querySelector('#productForm');
        const formData = new FormData(form);
        
        let url = isEditing 
            ? `{% url 'main:edit_product_entry_ajax' 0 %}`.replace('0', formData.get('productId'))
            : "{% url 'main:add_product_entry_ajax' %}"; 
        
        let action = isEditing ? 'diupdate' : 'ditambahkan';
        let actionVerb = isEditing ? 'Mengupdate' : 'Mem-publish';

        try {
            const submitBtn = document.getElementById('submitProduct');
            submitBtn.disabled = true;
            submitBtn.textContent = `${actionVerb}...`;

            const response = await fetch(url, {
                method: "POST",
                body: formData,
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Gagal ${action}: ${errorText}`);
            }

            form.reset();
            hideModal();
            
            document.dispatchEvent(new CustomEvent('productUpdated')); 
        } catch (error) {
            console.error(error);
        } finally {
            const submitBtn = document.getElementById('submitProduct');
            submitBtn.disabled = false;
            submitBtn.textContent = isEditing ? 'Simpan Perubahan' : 'Publish Produk';
        }
        return false;
    }

    // Event Listener Form Submit
    document.getElementById("productForm").addEventListener("submit", function(e) {
        e.preventDefault();
        addProductEntry();
    });

    // Event Listener untuk tombol Add Product di Navbar (agar memicu modal)
    document.addEventListener('DOMContentLoaded', () => {
        const addProductBtnNavbar = document.getElementById('add_product_button');
        const mainAddProductBtn = document.querySelector('button[onclick="showModal(\'create\')"]'); // Tombol utama

        // Navbar Button Listener
        if (addProductBtnNavbar) {
            addProductBtnNavbar.addEventListener('click', function(e) {
                e.preventDefault(); 
                showModal('create'); 
            });
        }
        
        // Main Content Button Listener 
        if (mainAddProductBtn) {
            mainAddProductBtn.addEventListener('click', function(e) {
                e.preventDefault(); 
                showModal('create'); 
            });
        }
    });
</script>
