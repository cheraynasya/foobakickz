<div id="crudModal" class="hidden fixed inset-0 z-50 overflow-y-auto bg-gray-600 bg-opacity-50" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 transition-opacity" aria-hidden="true" onclick="closeModal()"></div>
        
        <div id="crudModalContent" class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full scale-95 opacity-0 duration-300">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                        <h3 class="text-xl leading-6 font-bold text-gray-900" id="modalTitle">
                            Create New Product
                        </h3>
                        <div class="mt-4">
                            <form id="productForm">
                                {% csrf_token %}
                                <input type="hidden" id="product_id" name="id">
                                
                                <div class="mb-4">
                                    <label for="id_name" class="block text-sm font-medium text-gray-700">Product Name</label>
                                    <input type="text" name="name" id="id_name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-tealEgg focus:ring-tealEgg">
                                </div>

                                <div class="mb-4">
                                    <label for="id_amount" class="block text-sm font-medium text-gray-700">Amount / Stock</label>
                                    <input type="number" name="amount" id="id_amount" required min="1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-tealEgg focus:ring-tealEgg">
                                </div>

                                <div class="mb-6">
                                    <label for="id_description" class="block text-sm font-medium text-gray-700">Description</label>
                                    <textarea name="description" id="id_description" rows="3" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-tealEgg focus:ring-tealEgg"></textarea>
                                </div>
                                
                                <div class="flex justify-end space-x-3">
                                    <button type="button" onclick="closeModal()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200">
                                        Cancel
                                    </button>
                                    <button type="submit" id="submitButton" class="px-4 py-2 text-sm font-medium text-white bg-tealEgg rounded-md hover:bg-tealEgg/90 transition-colors">
                                        Save Product
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="deleteModal" class="hidden fixed inset-0 z-50 overflow-y-auto bg-gray-600 bg-opacity-50" aria-labelledby="modal-title-delete" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 transition-opacity" aria-hidden="true" onclick="closeDeleteModal()"></div>
        
        <div id="deleteModalContent" class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-sm sm:w-full scale-95 opacity-0 duration-300">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                    <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                        <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.398 16c-.77 1.333.192 3 1.732 3z" />
                        </svg>
                    </div>
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title-delete">
                            Delete Product
                        </h3>
                        <div class="mt-2">
                            <p class="text-sm text-gray-500">
                                Are you sure you want to delete product: 
                                <span id="deleteProductName" class="font-semibold"></span>? This action cannot be undone.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button type="button" onclick="confirmDeleteProduct()"
                        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
                    Delete
                </button>
                <button type="button" onclick="closeDeleteModal()"
                        class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:w-auto sm:text-sm">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
