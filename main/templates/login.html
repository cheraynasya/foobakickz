{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Login - FoobaKickz</title>
{% endblock meta %}

{% block content %}
<div class="max-w-md mx-auto p-6 bg-white shadow-xl rounded-xl">
    <h2 class="text-2xl font-bold text-navy mb-6 text-center">Login</h2>
    
    <form id="loginForm">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" id="id_username" required 
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:border-tealEgg focus:ring-tealEgg">
        </div>
        
        <div class="mb-6">
            <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="id_password" required 
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:border-tealEgg focus:ring-tealEgg">
        </div>
        
        <button type="submit" class="w-full py-2 px-4 bg-tealEgg text-white font-semibold rounded-md hover:bg-tealEgg/90 transition-colors">
            Login
        </button>
    </form>
    
    <p class="mt-4 text-center text-sm text-gray-600">
        Don't have an account? 
        <a href="{% url 'main:register' %}" class="text-tealEgg hover:underline font-medium">Register here</a>
    </p>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const CSRF_TOKEN = document.querySelector('[name=csrfmiddlewaretoken]').value;

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData(loginForm);
        const endpoint = "{% url 'main:login_ajax' %}";

        try {
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': CSRF_TOKEN
                },
                body: formData,
            });

            const data = await response.json();

            if (response.ok) {
                showToast('Welcome Back!', `Logged in as ${data.username}.`, 'success');
                setTimeout(() => {
                    window.location.href = "{% url 'main:show_main' %}";
                }, 50); // Delay 50ms
            } else {
                showToast('Login Failed', data.message || 'Invalid credentials.', 'error');
            }
        } catch (error) {
            showToast('Error', 'Network error. Could not connect to the server.', 'error');
            console.error('AJAX Login Error:', error);
        }
    });
</script>
{% endblock content %}
