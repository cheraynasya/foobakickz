{% extends 'base.html' %}
{% block content %}
<h1>Login</h1>
<form method="POST">
  {% csrf_token %}
  {{ form.as_table }}
  <input type="submit" value="Login" />
</form>
<p>Don't have an account? <a href="{% url 'main:register' %}">Register</a></p>
{% if messages %}
<ul>
  {% for m in messages %}
  <li>{{ m }}</li>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}
