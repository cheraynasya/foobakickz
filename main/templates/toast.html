<div id="toast-container" class="fixed top-5 right-5 z-[100] space-y-3 pointer-events-none">
    </div>

<script>
function showToast(title, message, type = 'normal') {
    const container = document.getElementById('toast-container');
    if (!container) return;

    let bgColor, iconSvg, iconColor;

    switch (type) {
        case 'success':
            bgColor = 'bg-green-50';
            iconColor = 'text-green-500';
            iconSvg = `<svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
            break;
        case 'error':
            bgColor = 'bg-red-50';
            iconColor = 'text-red-500';
            iconSvg = `<svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
            break;
        case 'warning':
            bgColor = 'bg-yellow-50';
            iconColor = 'text-yellow-500';
            iconSvg = `<svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.398 16c-.77 1.333.192 3 1.732 3z" /></svg>`;
            break;
        case 'info':
        case 'normal':
        default:
            bgColor = 'bg-blue-50';
            iconColor = 'text-blue-500';
            iconSvg = `<svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
            break;
    }

    const toast = document.createElement('div');
    toast.className = `p-4 max-w-sm w-full shadow-lg rounded-lg ${bgColor} border border-gray-200 pointer-events-auto transition-all transform ease-out duration-300 translate-x-full opacity-0`;
    
    toast.innerHTML = `
        <div class="flex items-center">
            <div class="flex-shrink-0 ${iconColor} mr-3">
                ${iconSvg}
            </div>
            <div class="flex-1">
                <p class="text-sm font-semibold text-gray-900">${title}</p>
                <p class="text-sm text-gray-700">${message}</p>
            </div>
            <button type="button" class="ml-4 -mr-1 flex-shrink-0 rounded-md p-1.5 text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none" onclick="hideToast(this.closest('#toast'))">
                <span class="sr-only">Close</span>
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
            </button>
        </div>
    `;

    toast.id = 'toast';
    container.appendChild(toast);

    setTimeout(() => {
        toast.classList.remove('translate-x-full', 'opacity-0');
    }, 100);

    setTimeout(() => {
        hideToast(toast);
    }, 5000); 
}

function hideToast(toastElement) {
    if (!toastElement) return;

    toastElement.classList.add('translate-x-full', 'opacity-0');

    setTimeout(() => {
        if (toastElement.parentNode) {
            toastElement.parentNode.removeChild(toastElement);
        }
    }, 300); 
}
</script>
