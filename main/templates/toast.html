{% load static %}
<div 
    class="fixed bottom-8 right-8 p-4 px-8 rounded-xl shadow-xl z-50 opacity-0 transition-all duration-300 translate-y-64 flex items-center gap-4 border-l-4"
    id="toast-component"
>
    <span id="toast-icon" class="text-2xl"></span>
    <div>
        <h3 class="font-bold" id="toast-title">
            </h3>
        <p class="text-gray-700 text-sm line-clamp-3" id="toast-message">
            </p>
    </div>
</div>
<script>
    function showToast(title, message, type = 'normal', duration = 3000) {
        const toastComponent = document.getElementById('toast-component');
        const toastTitle = document.getElementById('toast-title');
        const toastMessage = document.getElementById('toast-message');
        
        if (!toastComponent) return;

        toastComponent.className = 'fixed bottom-8 right-8 p-4 px-8 rounded-xl shadow-xl z-50 transition-all duration-300 flex items-center gap-4 border-l-4';

       if (type === 'success') {
            toastComponent.classList.add('bg-purple-50', 'border-purple-600', 'text-purple-800');
        } else if (type === 'error') {
            toastComponent.classList.add('bg-red-50', 'border-red-600', 'text-red-800');
        } else {
            toastComponent.classList.add('bg-white', 'border-gray-400', 'text-gray-800');
        }

        toastTitle.textContent = title;
        toastMessage.textContent = message;

       toastComponent.classList.add('opacity-100', 'translate-y-0');

       setTimeout(() => {
            toastComponent.classList.remove('opacity-100', 'translate-y-0');
            toastComponent.classList.add('opacity-0', 'translate-y-64');
        }, duration);
    }
</script>
